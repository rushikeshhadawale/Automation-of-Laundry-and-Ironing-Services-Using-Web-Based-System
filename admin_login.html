<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - LaundryPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8">
    <!-- Logo / Heading -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-blue-600">ðŸ§º LaundryPro</h1>
      <p class="text-gray-500">Admin Login</p>
    </div>

    <!-- Login Form -->
    <form action="/admin_login" method="POST" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-gray-600 font-medium mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-600 font-medium mb-1" for="password">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
      </div>

      <!-- Remember + Forgot -->
      <div class="flex items-center justify-between text-sm text-gray-600">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
          Remember Me
        </label>
        <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold shadow-md hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-500 mt-6">
      &copy; 2024 LaundryPro Admin
    </p>
  </div>

</body>
</html>
