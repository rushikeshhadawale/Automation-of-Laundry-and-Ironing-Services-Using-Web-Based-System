<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LaundryPro Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6fc; }
    .sidebar { width: 250px; height: 100vh; background-color: #1f2937; color: #fff; position: fixed; padding-top: 20px; }
    .sidebar a { display: block; color: #fff; padding: 12px 20px; text-decoration: none; margin-bottom: 5px; border-radius: 5px; }
    .sidebar a:hover { background-color: #374151; }
    .main-content { margin-left: 260px; padding: 20px; }
    /* General Styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7f9;
    color: #333;
    padding: 20px;
}

/* Tab Content */
.tab-content {
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
}

h2 {
    color: #4a5568;
    margin-bottom: 20px;
    font-size: 1.75rem;
    border-bottom: 2px solid #e2e8f0;
    padding-bottom: 10px;
}

/* Form Styling */
.mb-3 {
    margin-bottom: 1rem;
}

#customerForm {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    align-items: center;
}

#customerForm input {
    flex: 1 1 200px;
    padding: 12px 15px;
    border: 1px solid #cbd5e0;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

#customerForm input:focus {
    border-color: #4c51bf;
    box-shadow: 0 0 0 2px rgba(76, 81, 191, 0.2);
    outline: none;
}

#customerForm button {
    padding: 12px 25px;
    background-color: #4c51bf;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

#customerForm button:hover {
    background-color: #3c417c;
    transform: translateY(-2px);
}

/* List Styling */
.list-group {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

.list-group li {
    background: #fdfdfd;
    padding: 15px 20px;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.2s, box-shadow 0.2s;
}

.list-group li:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
}

.list-group li span {
    font-weight: 500;
    color: #2d3748;
}

.list-group li .delete-btn {
    background: #e53e3e;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s;
}

.list-group li .delete-btn:hover {
    background: #c53030;
}
    .card-yellow { background-color: #facc15; }
    .card-blue { background-color: #3b82f6; }
    .card-white { background-color: #fff; color: #000; }
    .progress { height: 8px; border-radius: 5px; }
    .section-title { font-weight: bold; margin-bottom: 15px; }
    .stats-cards { display: flex; gap: 20px; margin-top: 20px; }
    .stats-cards .card-custom { flex: 1; }
    .tab-content { margin-top: 20px; }
    .list-group-item button { margin-left: 10px; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center">LaundryPro</h4>
    <a href="#" class="nav-link" id="dashboardTab">Dashboard</a>
    <a href="#" class="nav-link" id="customersTab">Customers</a>
    <a href="#" class="nav-link" id="bookingsTab">Bookings</a>
    <a href="#" class="nav-link" id="queriesTab">Queries</a>
    <a href="#">Logout</a>
  </div>

  <div class="main-content">
    <div id="tab-dashboard" class="tab-content">
      <h2>Ongoing Orders</h2>
      <div class="row mb-4" id="ordersCards"></div>
      <div class="row mb-4">
        <div class="col-md-6">
          <h4 class="section-title">Laundry Guidelines</h4>
          <ul class="list-group">
            <li class="list-group-item">Washing Instructions PDF</li>
            <li class="list-group-item">Fabric Care Guidelines</li>
            <li class="list-group-item">Ironing & Dry Cleaning Rules</li>
          </ul>
        </div>
        <div class="col-md-6">
          <h4 class="section-title">Statistics</h4>
          <div class="stats-cards">
            <div class="card-custom card-yellow">
              <h5>Total Orders Completed</h5>
              <p id="totalOrdersCompleted">0</p>
              <div class="progress"><div class="progress-bar bg-dark" id="totalOrdersBar"></div></div>
            </div>
            <div class="card-custom card-blue">
              <h5>Total Customers Served</h5>
              <p id="totalCustomers">0</p>
              <div class="progress"><div class="progress-bar bg-warning" id="totalCustomersBar"></div></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="tab-customers" class="tab-content" style="display:none;">
      <h2>Customers</h2>
      <form class="mb-3" id="customerForm">
        <input type="text" id="customerName" placeholder="Customer Name" required>
        <input type="email" id="customerEmail" placeholder="Customer Email" required>
        <input type="text" id="customerPhone" placeholder="Customer Phone" required>
        <button type="submit">Add Customer</button>
      </form>
      <ul class="list-group" id="customersList"></ul>
    </div>

    <div id="tab-bookings" class="tab-content" style="display:none;">
      <h2>Bookings</h2>
      <form class="mb-3" id="bookingForm">
        <input type="text" id="bookingService" placeholder="Service" required>
        <input type="date" id="bookingDate" required>
        <select id="bookingCustomer" required></select>
        <button type="submit">Add Booking</button>
      </form>
      <ul class="list-group" id="bookingsList"></ul>
    </div>

    <div id="tab-queries" class="tab-content" style="display:none;">
      <h2>Customer Queries</h2>
      <form class="mb-3" id="queryForm">
        <input type="text" id="queryCustomer" placeholder="Customer Name" required>
        <input type="text" id="queryText" placeholder="Query" required>
        <button type="submit">Add Query</button>
      </form>
      <ul class="list-group" id="queriesList"></ul>
    </div>
  </div>

  <script>
    // Sample Data
    let customers = [{name: "John Doe", email: "john@example.com", phone: "9999999999"}, {name: "Jane Smith", email: "jane@example.com", phone: "8888888888"}];
    let bookings = [{service: "Express Wash", date: "2025-08-23", customer: "John Doe", status: 40}, {service: "Ironing Service", date: "2025-08-24", customer: "Jane Smith", status: 70}];
    let queries = [{customer: "John Doe", text: "Can I get a refund?"}, {customer: "Jane Smith", text: "Need urgent pickup"}];

    // Tab switch logic
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function() {
        document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
        if (this.id === "dashboardTab") document.getElementById("tab-dashboard").style.display = '';
        if (this.id === "customersTab") document.getElementById("tab-customers").style.display = '';
        if (this.id === "bookingsTab") document.getElementById("tab-bookings").style.display = '';
        if (this.id === "queriesTab") document.getElementById("tab-queries").style.display = '';
      });
    });

    // Render Dashboard
    function renderDashboard() {
      document.getElementById("ordersCards").innerHTML = bookings.map((b, idx) =>
        `<div class="col-md-4">
          <div class="card-custom card-yellow">
            <h5>Order #${1000+idx} - ${b.service}</h5>
            <p>Customer: ${b.customer}</p>
            <p>Pickup Date: ${b.date}</p>
            <div class="progress mb-2"><div class="progress-bar bg-dark" style="width:${b.status}%"></div></div>
            <small>${b.status}% Completed</small>
          </div>
        </div>`).join('');

      document.getElementById("totalOrdersCompleted").textContent = bookings.length;
      document.getElementById("totalOrdersBar").style.width = bookings.length*10 + "%";
      document.getElementById("totalCustomers").textContent = customers.length;
      document.getElementById("totalCustomersBar").style.width = customers.length*20 + "%";
    }

    // Customers logic
    document.addEventListener('DOMContentLoaded', () => {
    const customerForm = document.getElementById('customerForm');
    const customerNameInput = document.getElementById('customerName');
    const customerEmailInput = document.getElementById('customerEmail');
    const customerPhoneInput = document.getElementById('customerPhone');
    const customersList = document.getElementById('customersList');

    // Load customers from localStorage on page load
    let customers = JSON.parse(localStorage.getItem('customers')) || [];
    renderCustomers();

    // Handle form submission
    customerForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const newCustomer = {
            id: Date.now(),
            name: customerNameInput.value.trim(),
            email: customerEmailInput.value.trim(),
            phone: customerPhoneInput.value.trim()
        };

        if (newCustomer.name && newCustomer.email && newCustomer.phone) {
            customers.push(newCustomer);
            saveCustomers();
            renderCustomers();
            customerForm.reset(); // Clear the form
        }
    });

    // Handle deleting a customer
    customersList.addEventListener('click', (e) => {
        if (e.target.classList.contains('delete-btn')) {
            const customerId = parseInt(e.target.dataset.id);
            customers = customers.filter(customer => customer.id !== customerId);
            saveCustomers();
            renderCustomers();
        }
    });

    // Function to render the customer list
    function renderCustomers() {
        customersList.innerHTML = ''; // Clear the current list
        customers.forEach(customer => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${customer.name} - ${customer.email} - ${customer.phone}</span>
                <button class="delete-btn" data-id="${customer.id}">Delete</button>
            `;
            customersList.appendChild(li);
        });
    }

    // Function to save customers to localStorage
    function saveCustomers() {
        localStorage.setItem('customers', JSON.stringify(customers));
    }
});
    // Bookings logic
    function renderBookings() {
      document.getElementById("bookingsList").innerHTML = bookings.map((b, idx) =>
        `<li class="list-group-item">${b.service}, ${b.date}, ${b.customer}
        <progress value="${b.status}" max="100"></progress>
        <button onclick="deleteBooking(${idx})">Delete</button>
        <button onclick="updateStatus(${idx})">Update Status</button>
        </li>`
      ).join('');
    }
    document.getElementById("bookingForm").onsubmit = function(e){
      e.preventDefault();
      bookings.push({service: bookingService.value, date: bookingDate.value, customer: bookingCustomer.value, status: 0});
      bookingService.value='';bookingDate.value='';
      renderBookings();renderDashboard();
    }
    window.deleteBooking = function(idx) { bookings.splice(idx,1); renderBookings();renderDashboard(); }
    window.updateStatus = function(idx) {
      let newStatus = prompt("Enter new status (0-100)%", bookings[idx].status);
      newStatus = Math.min(100, Math.max(0, parseInt(newStatus)||0));
      bookings[idx].status = newStatus;
      renderBookings();renderDashboard();
    }

    // Queries logic
    function renderQueries() {
      document.getElementById("queriesList").innerHTML = queries.map((q, idx) =>
        `<li class="list-group-item">${q.customer}: ${q.text} <button onclick="deleteQuery(${idx})">Delete</button></li>`
      ).join('');
    }
    document.getElementById("queryForm").onsubmit = function(e){
      e.preventDefault();
      queries.push({customer: queryCustomer.value, text: queryText.value});
      queryCustomer.value='';queryText.value='';
      renderQueries();
    }
    window.deleteQuery = function(idx) { queries.splice(idx,1); renderQueries(); }

    // Initial render
    renderDashboard();
    renderCustomers();
    renderBookings();
    renderQueries();
  </script>
</body>
</html>
